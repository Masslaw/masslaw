service: masslaw-cloud-logic
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.10
  region: us-east-1
  deploymentMethod: direct
  stage: ${opt:stage, 'dev'}
  environment:
    STAGE: ${self:provider.stage}

package:
  individually: true
  patterns:
    - '!**'

custom:
  lambda-subnet-ids:
    dev:
      - subnet-0c87536813e12c481
      - subnet-05021f6034b155cf4
    prod:
      - subnet-026d1ea4323bbdd09
      - subnet-036d473f2e2bc6d9b
  lambda-security-group:
    dev:
      - sg-02f251aeeaf5970de
    prod:
      - sg-0037065087a85897c
